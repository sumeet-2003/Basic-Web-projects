<!-- html rendering using javaScript -->
<!-- find the area of shapes in ui mode -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Area of Shapes</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      text-align: center;
      background-color: black ;
      background-size:cover;
      color: rgb(0, 229, 255);
    }
    input{
      width: 20%;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: 3px solid rgb(200, 0, 255);
      background-color: black;
      color: rgb(200, 0, 255);
    }
  </style>
</head>

<body >
  <h1 style="margin-top: 2rem; font-family: 'one piece'; font-weight: bold; letter-spacing:3px;">Area of Shapes</h1><br>
  <input type="text" id="shape" required placeholder="Enter shape" /><br /><br />
  <input type="number" id="value1" required placeholder="Enter length/radius/base" /><br /><br />
  <input type="number" id="value2" placeholder="Enter bredth/height" /><br /><br>
  <p>(leave above field empty for Circle and Square)</p>
  <input type="button" value="Get Area" id="btn" class="btn btn-info"/><br /><br />
  <label for="ans">Area is: <span id="ans"></span></label>
  <script>
    let btn = document.getElementById("btn");
    let shape = document.getElementById("shape");
    let value1 = document.getElementById("value1");
    let value2 = document.getElementById("value2");
    let ans = document.getElementById("ans");
    btn.addEventListener("click", function () {
      let s = shape.value;
      let v1 = value1.value;
      let v2 = value2.value;
      switch (s) {
        case "rectangle":
          ans.innerHTML = v1 * v2;
          break;
        case "square":
          ans.innerHTML = v1 * v1;
          break;
        case "circle":
          ans.innerHTML = 3.14 * v1 * v1;
          break;
        case "triangle":
          ans.innerHTML = 0.5 * v1 * v2;
          break;
        default:
          alert("enter valid shape");
      }
    });
  </script>
</body>

</html>
